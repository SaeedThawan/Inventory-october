<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج الجرد</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-4">
    <div class="card shadow-lg border-0">
      <div class="card-header bg-primary text-white text-center">
        <h3>نموذج الجرد</h3>
      </div>
      <div class="card-body p-4">
        <div id="formMsg" class="msg mb-3" style="display:none;"></div>

        <form id="inventoryForm">
          <!-- هنا نكمل باقي الحقول -->
          <!-- بيانات الزيارة -->
          <div class="row g-3 mb-4 border-bottom pb-3">
            <h5 class="text-primary border-bottom pb-2">بيانات الزيارة</h5>

            <div class="col-md-6">
              <label class="form-label">اسم مدخل البيانات:</label>
              <input type="text" class="form-control" id="entryName" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">مندوب المبيعات:</label>
              <select class="form-select" id="salesRep" required></select>
            </div>

            <div class="col-md-6">
              <label class="form-label">المحافظة:</label>
              <select class="form-select" id="governorate" required></select>
            </div>

            <div class="col-md-6">
              <label class="form-label">اسم العميل:</label>
              <input type="text" class="form-control" id="customer" list="customersList" required>
              <datalist id="customersList"></datalist>
            </div>

            <input type="hidden" id="customer_code">

            <div class="col-md-4">
              <label class="form-label">تاريخ الزيارة:</label>
              <input type="date" class="form-control" id="visit_date" required>
            </div>

            <div class="col-md-2">
              <label class="form-label">وقت الدخول:</label>
              <input type="time" class="form-control" id="visit_time" required>
            </div>

            <div class="col-md-2">
              <label class="form-label">وقت الخروج:</label>
              <input type="time" class="form-control" id="exit_time" required>
            </div>
          </div>
          <!-- جرد المنتجات -->
          <div class="mb-4">
            <h5 class="text-primary border-bottom pb-2 d-flex justify-content-between">
              جرد المنتجات
              <button type="button" class="btn btn-success btn-sm add-product-btn" onclick="addProductRow()">➕ إضافة منتج</button>
            </h5>
            <div id="productsBody" class="row g-3"></div>
          </div>

          <!-- ملاحظات -->
          <div class="mb-4">
            <h5 class="text-primary border-bottom pb-2">ملاحظات</h5>
            <textarea class="form-control" id="notes" rows="3"></textarea>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">إرسال</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- ربط السكربت -->
  <script src="script.js"></script>
</body>
</html>
